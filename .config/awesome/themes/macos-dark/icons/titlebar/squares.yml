---
defaults:
  strokeWidth: 4
  edge: 50
  canvasSize: 100
squares:
  - name: float
    stroke: 1940ff
    fill: 4180ff
    filenames:
      - floating_focus_active.png
  - name: minimize
    stroke: ffa510
    fill: ffd42cff
    filenames:
      - minimize_focus.png
  - name: maximise
    stroke: 0dbc00ff
    fill: 05d60bff
    filenames:
      - maximized_focus_active.png
      - maximized_focus_inactive.png
  - name: close
    stroke: eb2005ff
    fill: cc0900ff
    filenames:
      - close_focus.png
  - name: ontop
    stroke: d8d8d8ff
    fill: eff5ffff
    filenames:
      - ontop_focus_active.png
  - name: sticky
    stroke: ff2cf3ff
    fill: bf11ffff
    filenames:
      - sticky_focus_active.png
  - name: inactive
    stroke: 767676ff
    fill: 575757ff
    filenames:
      - close_normal.png
      - floating_focus_inactive.png
      - floating_normal_active.png
      - floating_normal_inactive.png
      - maximized_normal_active.png
      - maximized_normal_inactive.png
      - minimize_normal.png
      - ontop_focus_inactive.png
      - ontop_normal_active.png
      - ontop_normal_inactive.png
      - sticky_focus_inactive.png
      - sticky_normal_active.png
      - sticky_normal_inactive.png

